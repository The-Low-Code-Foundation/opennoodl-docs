name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
      
      # Clear NPM cache to avoid corrupted caches
      - run: npm cache clean --force

      # Update browserslist database
      - run: npx update-browserslist-db@latest

      # Install dependencies using package-lock.json for consistency
      - run: npm ci

      # Optional: Fix vulnerabilities without breaking changes
      - run: npm audit fix

      # Run the build step with verbose logging for easier debugging
      - run: npm run build --loglevel verbose

      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
